{% extends "base.html" %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('static', filename='css/FullHeight.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock styles %}

{% block content %}

<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-xs-12 col-md-6 bg-primary h-100">
                <div class="center-contents">
                    <h3 class="py-2 text-light"><i class="fas fa-trash-alt px-4 h1"></i>「今」を捨てよう。</h3>
                    <h3 class="py-2 text-light"><i class="fas fa-backward px-4 h1"></i>過去に戻ろう。</h3>
                    <h3 class="py-2 text-light"><i class="far fa-comments px-4 h1"></i>Kakotterに参加しよう。</h3>
                </div>
        </div>
        <div class="col-xs-12 col-md-6 h-100">
            <div class="center-contents">
                <h2 class="pb-5">「過去」に起きていたことを<br>見つけよう</h2>
                <h4 class="py-2">Kakotterをはじめよう</h4>
                <a href="{{link}}" class="btn btn-primary w-100">twitterでログイン</a>
            </div>
        </div>
    </div>
</div>

{{ super() }}

{% endblock %}
